  abstract: 'A experiência pioneira de pré‐fabricação realizada nos anos 1950 pela Uni‐seco do Brasil foi apoiada em patente desenvolvida durante o programa oficial de reconstrução inglesa no pós‐segunda guerra, quando se consolida na Europa campo prático para aplicação da arquitetura moderna, incorporando a racionalização e a pré‐fabricação. A patente é trazida ao Brasil, em contexto de grande euforia econômica, de modernização da construção, e otimismo com os recursos e as possibilidades da recente industrialização nacional. Caracterizada por sistema modular de componentes em ciclo fechado de produção, a Uni‐seco atendeu a programas de residências particulares, usos coletivos, como a sede de um clube e uma lanchonete no Parque Ibirapuera em São Paulo, e residências econômicas promovidas pelo Instituto de Pensões do Estado de São Paulo (IPESP). Com caráter experimental e propositivo de novos paradigmas, por uma nova arquitetura e por novos moldes de construção, contou com a participação do arquiteto Eduardo Kneese de Mello ‐ desencadeando alternativas em sua produção posterior, em sintonia com desenvolvimentos da arquitetura moderna brasileira, para maior industrialização na construção civil, em momento de maior respaldo e conhecimentos sobre a questão. Palavras‐chave: Uni‐seco; sistemas construtivos; arquitetura moderna; habitação; pré‐fabricação. Racionalização e pré‐fabricação fazem parte das transformações produtivas trazidas pela Revolução Industrial. São encampadas pela arquitetura moderna, explorando novos paradigmas de arte e arquitetura, substituíndo o trabalho manual qualificado por uma associação entre a atividade artística e a mecanização, aliada à produção manufaturada em larga escala. A busca pela simplificação dos processos construtivos através da racionalização de recursos buscava viabilizar uma democratização e melhoria da qualidade da arquitetura. Um grau maior de industrialização e a diminuição dos custos para o atendimento da demanda estimularia o enfrentamento da problemática social e de novas questões artísticas que eram presentes. Durante o período de reconstrução europeu no pós segunda guerra consolidou‐se um campo prático para aplicação do ideário da arquitetura moderna, incorporando a racionalização da construção nos critérios de concepção projetual, com certo número de casos incorporando estágios significativos de pré‐fabricação. Dada a demanda extraordinária de construção em velocidade no fim dos conflitos ‐ habitações, escolas, hospitais ‐ surgem programas de subsídio à construção, também com motivações políticas pela manutenção de empregos, visando alternativas à continuidade de linhas de produção remanescentes da indústria de armas e de veículos de guerra. É o caso das casas pré‐fabricadas produzidas pela Beech Aircraft Company (Casa Wichita) e pela Curtiss‐ Wright Aircraft Factory (Casa Lustrom), nos EUA, ou pela Aircraft Industries Research Organisation for Housing (Casas AIROH), na Inglaterra. Ou a Packaged House, desenvolvida a partir de 1942 pela empresa norte americana General Panel Corporation, por Walter Gropius e Konrad Wachsmann, que, assim como o sistema Uni‐seco transferido ao Brasil, apoiava‐se em sistema construtivo de painés auto portantes, unidos por encaixes de duas, três, ou quatro divisórias através de montantes de madeira, em continuidade com experiências anteriores de Gropius1. Todos os principais elementos do conjunto – fechamentos externos, divisórias, pisos, forros, cobertura – seriam executados em versões dos mesmos painéis básicos, segundo conceito defendido por Gropius de padronização e produção em série das partes, e não da casa toda, de modo que as partes pudessem ser combinadas em diferentes arranjos, resultando em casas distintas. PROGRAMA DE RECONSTRUÇÃO INGLÊS │ PATENTE UNI‐SECO The 1945‐48 temporary housing programme is of interest from many points of view, especially that of the application of mass production techniques to housing: nevertheless it was certainly an expensive experiment, although this may perhaps be justified on the grounds of dire need (RUSSELL, 1981, p. 244). O amplo programa oficial de reconstrução inglês apoiado na pré‐fabricação tornou‐se essencial para a popularidade do Governo (RUSSELL , 1981). É o contexto no qual se popularizou a patente da Uni‐Seco, desenvolvido pela Selection Engineering Co. Ltd., que vinha produzindo abrigos e outros equipamentos de guerra. Entre as medidas de emergência adotadas, alocando 150.000.000 de libras (DAVIES, 2005:60), destacam‐se o Housing Act (1944)2, o programa Homes for Heros (1945), e o Temporary Housing Programme. 1 Como as casas n° 17 (Stuttgart Werkbund, 1926/27), ou Förster‐Krafft‐System House (Berlim, 1931/1932). 2 Lei aprovada pelo Parlamento inglês para sanar a crise habitacional. O Programa de Casas Temporárias de Maio de 1944 buscava a produção em série, apoiada em tecnologias existentes em desenvolvimento para construções temporárias, inicialmente com durabilidade estimada de dez a 15 anos. Foi inicialmente exposto na Tate Gallery um protótipo de habitação térrea, o “Portal bungalow”, desenvolvido pelo Ministério da Obras e Planejamento3, nunca produzido. Foi revisado4 e reapresentado na mesma galeria no mesmo ano, quando recebeu certa resistência popular, o que, segundo Mozás, perdeu força com as consequências da guerra, conforme cresciam as demandas urgentes por habitações e outros programas (1997, p. 4‐12). Também foram apresentados protótipos de habitações baseados no protótipo oficial, por produtores privados convidados pelo Ministério de Obras: Casa Mark 3 (ARCON), casa Pressed Steel (Tarran), o protótipo Mark 3 Uni‐Seco (RUSSELL, 1981, p. 241), e posteriormente um protótipo produzido pela AIROH, com plantas muito similares entre si e com o protótipo oficial. Figuras 1: Protótipo Uni‐Seco exposto na Tate Gallery: Planta e unidade fotografada por Kneese de Mello (Inglaterra, 1951). Fontes: VALE, 1995, p. 9, e Acervo FEBASP. Dos quatro sistemas ingleses produzidos em quantidades expressivas, destaca‐se ao interesse o Uni‐Seco, com 29.000 edificações construídas, de um total de 156.623 casas temporárias pré‐fabricadas pelo programa oficial, sendo a terceira mais popular (RUSSELL ,1981, p.238). As cabanas de emergência produzidas anteriormente pela empresa para o exército inglês já se apoiavam no mesmo sistema construtivo, em pequenos painéis modulares estruturados com madeira (FRANCIS, 2016), que suportavam a cobertura, em arranjo estrutural bastante leve, adequado para pequenas casas5. A montagem erguida a seco demandava pouca mão de obra. Todos os orifícios de parafusagem eram pré‐ perfurados em fábrica. O modelo Mark 3 Uni‐seco apresentado diferia dos demais da exposição pela cobertura plana, e por não se tratar de uma unidade completa a ser produzida, mas de um kit de componentes combináveis, permitindo a combinação da unidade em versões com fachadas longas e estreitas, adaptando‐se aos lotes – conforme o sistema já mencionado da Packaged House, de Gropius. Foram oferecidas versões com entrada central e de canto. 3 Pelos arquitetos do Ministério de Obras C. J. Mole, e A. W. Kenyon (MOZÁS, 1997, p. 4‐12). 4 As instalações foram unificadas e compactadas, a varanda recebeu uma cobertura independente, o sanitário foi retirado da fachada de entrada, e foi aberta uma porta direta da cozinha ao jardim. 5 Bernard Brunton, responsável pela maior parte dos projetos até 1956, e Rolfe Gilbert Booth registram em 1941 patente para componentes de parede e telhado para cabanas. Em 1942 apresentam duas patentes de soluções construtivas para um edifício pré‐ fabricado, de placas duplas de folhas de amianto portantes para paredes, com isolamento interno, e sistema de vigas tipo caixa oca para apoio da cobertura – provavelmente antes do registro da empresa. As soluções são incorporadas pelo Sistema Seco Mk.I de construção de unidades. Em Setembro de 1942 era organizada a fabricação e o fornecimento de peças de componentes para cabanas Mark 1 e Mark 2. No início dos anos 1950, o nome da empresa muda para Selection Engineering Co Ltd (FRANCIS, 2016). Em 1949 o programa de apoio oficial foi suspenso, alegando‐se altos custos. É possível que motivado também pelo fim da demanda emergencial, com muitas habitações e equipamentos já realizados na fase emergencial. A produção Uni‐seco perdurou por mais tempo, através de encomendas públicas ou particulares sem subsídios. O sistema volta‐se a construções permanentes, com a possibilidade de edificação de dois andares, conforme se verifica no prédio para os escritórios e o laboratório da empresa em Londres, construído próximo ao Hyde Park (FRANCIS, 2016). Verificam‐se em fotografias de Kneese de Mello em visita à produção inglesa, em 1951, escolas, casas, e clínicas, com maiores liberdades conceptivas que nas construções temporárias, com pés direitos generosos, janelas contínuas, lareiras, diferentes soluções de plantas e de cobertura, exibindo vãos livres6 e maior variedade de tecnologias combinadas : entre elas soluções em treliças metálicas. Figura 2: Residência, escola e clínica Uni‐seco fotografadas por Kneese de Mello ( Inglaterra, 1951). Fonte: Acervo FEBASP. A empresa sediada em Londres incorporava a prática de projeto, pesquisa e desenvolvimento do sistema. Contava com arquitetos, químicos, engenheiros, equipe de montadores e supervisores treinados, e rede de apoio de 26 centros de fabricação espalhados pelo Reino Unido, organizados em regime de franquia, com mais de 200 empresas para a construção dos edifícios. As cabanas e residências produzidas eram desmontadas e retiradas dos centros de manufatura por ferrovia, e armazenadas em depósitos regionais, aguardando a distribuição (FRANCIS, 2016). RACIONALIZAÇÃO DA CONSTRUÇÃO NO BRASIL A racionalização da construção e a pré‐fabricação no Brasil só foram alvo de interesse estatal a partir das primeiras décadas do século XX. Destacam‐se pela escala e resultados alcançados a produção para os Institutos
    de Aposentadoria e Pensões (IAPs)7, a exemplo da fábrica de blocos de concreto e painéis pré‐ fabricados no Projeto do Realengo (1938‐43), de Carlos Frederico Ferreira (LEITE e BONDUKI, 2008, p.75). Os projetos desenvolvidos apoiaram‐se na racionalização, na redução de custos, na produção em larga escala, e na normatização de materiais, também por motivações financeiras, devido ao capital imobilizado 6 O sistema contava com vigas tipo “Aero” para vencimento de vãos livres, por solução leve em caixa oca de madeira aglomerada resinada capaz de suportar maiores cargas. Eram disponíveis em dimensões nominais de 19 pés e 7 pol (5,968 m) a 35 pés (10.668m). O sistema Mark 8 incorporava opção de estrutura em aço, como alternativa (FRANCIS, 2016). 7 Insere‐se no âmbito político de mudanças administrativas no Governo Getúlio Vargas (de 1930, prorrogado em 1937 pelo golpe continuísta, a 1945, gerando o Estado Novo, voltando ao poder de 1951 a 1954). Houve um esforço do Estado, com grande impacto político, para enfrentar a problemática habitacional, patrocinando habitações coletivas: São criadas as carteiras prediais (1937), é regulamentada de venda de lotes à prestação (1938), e criada a Fundação da Casa Popular (FCP) (1946) ‐ primeiro órgão federal habitacional. Foram criados entre 1933 e 1938 seis IAPs. (BONDUKI, 1998, p.102). Entre 1937 e 1950 foram desenvolvidas 31.587 unidades. no decorrer das obras. Os programas e a magnitude da produção foram extraordinários para os padrões da época, envolvendo cinco mil unidades habitacionais em alguns de seus projetos (BONDUKI, 1998, p. 154‐ 156). Não houve, entretanto, um projeto nacional para uma maior racionalização, pré‐fabricação, ou industrialização da construção, por políticas contínuas de longo prazo, ou ações de coordenação produtiva. A maior parte das soluções construtivas apoiava‐se em tecnologias artesanais racionalizadas ou pré‐ fabricadas, conforme o contexto da indústria da construção nacional. Bonduki cita dificuldades na aquisição, e a falta de padronização de materiais (1998, p. 159). As iniciativas foram de um modo geral experimentais e sem continuidade. Os resultados apoiaram‐se em criatividades individuais dos arquitetos, dentro de seu campo de atuação, conforme se configura a prática no país. Com industrialização distinta e tardia em relação à Europa, até o final do século XIX, a construção civil, segundo Xavier Pereira (1990), não constituía no Brasil uma atividade industrial. A tardia mercantilização imobiliária, a carência de mão‐de‐obra livre e de materiais disponíveis e a ausência de uma cultura empresarial nas atividades de construção atrasaram a organização produtiva da construção civil no país. A rápida transformação da capital paulista provocada pela expansão da cultura cafeeira estimulando a implantação dos cursos de engenharia e de arquitetura, e a introdução da tecnologia do concreto deflagraram a constituição do complexo industrial da construção, que se consolida apenas a partir dos anos 1930 (GITAHY E XAVIER, 2002), estabelecendo‐se nos anos 1950 em bases empresariais8, crescendo mais de 140% (FIGUEIREDO, 2002, p. 42) entre 1940 e 1950. O desenvolvimento da prática da pesquisa tecnológica tornava possível uma difusão maior de tecnologias como o concreto armado – dando maior liberdade às formas arquitetônicas ‐, o vidro e o plástico, em estruturas ou como complementos. Muitos produtos, agora nacionais, eram disponíveis a preços mais acessíveis. A regularização da profissão de engenheiro e arquiteto em 1933, a criação do Instituto de Pesquisas Tecnológicas e da Associação Brasileira de Normas Técnicas em 1934, da Associação Brasileira de Cimento Portland em 1936 refletem as demandas e expectativas de um mercado empresarial da construção já estabelecido e que se fortaleceu intensamente com a expansão econômica do Estado de São Paulo, como comprovam as comemorações do IV Centenário da Cidade de São Paulo em 1954. O espetáculo do IV Centenário deveria ser, nesse contexto, uma eufórica manifestação de modernidade, que deveria celebrar, antes, o futuro, que se vislumbrava rico e grandioso, e amenizar o passado, que9 remetia a tempos difíceis de uma sobrevivência tosca e provinciana, que, felizmente, havia ficado para trás. (CAMARGO, 2014:s/p.) Nesse contexto de grande euforia econômica, de modernização da construção, e otimismo com os recursos e as possibilidades da industrialização nacional, que a patente Uni‐seco é transferida ao Brasil, incorporando conceitos de racionalização de processos construtivos em estágio de pré‐fabricação de componentes, apoiada em um sistema modular a ser oferecido pelo mercado. Teve a sua maior encomenda pelo Instituto da Previdência do Estado de São Paulo (IPESP), na esteira de enfrentamento da problemática habitacional pelos Institutos federais. UNI‐SECO DO BRASIL (1953 a 1955) 8 O excedente gerado pelo saldo cambial da exportação durante a Segunda Guerra estimulou a importação de equipamentos. O desenvolvimento industrial repercutiu‐se em significativa substituição de importações. Cimento, aparelhos sanitários, e outros passam a ser produzidos pela indústria brasileira. Escritórios de arquitetura e engenharia, fábricas de componentes, comerciantes e construtoras passam a operar em bases empresariais. (GITAHY E XAVIER , 2002). 9 Sobre o relatório Moses consultar CAMPOS, 2002, p. 85. Dois amigos procuraram‐me no escritório [...] sobre um sistema de pré‐fabricado de painéis para montagem de construções, adotado entre muitos outros, na Inglaterra [...] Pela descrição que me faziam, o processo parecia‐me interessante e poderia colaborar para a solução do nosso grave problema da habitação popular [...] perguntaram‐me se eu gostaria de ir à Inglaterra para melhor conhecer o processo que eles pretendiam introduzir aqui [...] Visitei várias fábricas, vários conjuntos de habitação popular, várias escolas, e hospitais construídos pelo tal sistema [...] Um conjunto de casas populares que havia sido inundado pela enchente de um rio estava sendo desmontado e reconstruído com o mesmo material. Os painéis eram reutilizados. Vi um operário carregando às costas um painel de 2,30m x 0,80m sem esforço [...] Numa das fábricas visitadas, vi o desenho da planta de uma pequena casa, com sala, quarto, cozinha, e banho, desenhada no chão do saguão da entrada, com ripas de madeira que serviriam de base para assentamento dos painéis. Três operários foram chamados para montar a casinha. Minha visita demorou duas ou três horas. Quando saí, a casa estava pronta, com telhado, portas, e janelas, faltando apenas pintura e instalações (KNEESE DE MELLO, 1992: p.39‐42). A Uni‐seco do Brasil insere‐se em contexto distinto da escassez material e necessidades de construções urgentes em grandes quantidades que produziu as casas despojadas temporárias na Inglaterra pós‐guerra, e do estágio inglês de industrialização, especialização e valorização da mão de obra. Apoiando‐se no sistema construtivo da patente, a produção dos componentes construtivos não envolvia estágios avançados de industrialização, caracterizando‐se por uma pré‐fabricação artesanal com emprego de matérias primas industrializadas – conforme a cultura tecnológica à época, verificada na produção arquitetônica brasileira de um modo geral. A experiência no Brasil também ocorreu segundo modelo de pré‐fabricação em ciclo fechado, incorporando serviços convencionais racionalizados e componentes fornecidos por terceiros. Segundo Quintanilha de Mello (2005), a empresa recebeu apoio das empresas Eternit e Brasilit, que viram na experiência uma oportunidade comercial. Ofereceram à produção placas de fibrocimento em dimensões segundo o módulo do sistema, evitando recortes e desperdícios. A loja Mappin, interessada em vender da casa à geladeira, chegou a procurar a empresa para a comercialização de unidades como um kit, à maneira da produção das Casas Sears, no contexto norte americano. Segundo o ex‐sócio José Calazans, que relatou o êxito do sistema na Inglaterra, na Europa, e também no norte da África em visita à Argélia, a patente10 foi conseguida por ele e por Herrick Moss (2005).11 Associaram‐se a Oscar Muller Caravelas,12 e, segundo Quintanilha de Mello (2005), procuraram Kneese de Mello, de quem eram amigos, para a concepção dos projetos13. Da viagem de Kneese de Mello à Inglaterra (1951) ao estabelecimento da sociedade (1953), decorreram dois anos de desenvolvimento, adaptação de soluções, e implantação da empresa. A produção foi sediada em um galpão na Rua João Moura, em São Paulo, em estrutura bastante reduzida em relação à matriz inglesa. 10 Provavelmente uma franquia. 11 Sociedade registrada em 18 de Dezembro de 1953 (Comercial e Construtora Uni‐seco do Brasil Ltda.), por quotas de responsabilidades limitadas: Herrick Baines Moss (30%), industrial inglês residente na capital, José Calazans de Araújo (30%), industrial brasileiro, Bernard Brunton (20%), industrial inglês residente em Londres, Oscar Reinaldo Muller Caravelas (10%), outro industriário brasileiro, e Eduardo Kneese de Mello (10%) ‐ com função definida em estatuto de dirigir os trabalhos de arquitetura. 12 Informação por CALAZANS em Paraibuna, (2005). 13 Informação pelo filho do arquiteto, Eduardo Augusto Quintanilha de Mello (Agudos, 2005). Figuras 3 e 4: Galpão de montagem em São Paulo, e centro de treinamento de montagem em Londres. Fontes: Acervo FEBASP, e FRANCIS, 2016. A atuação de Kneese de Mello não se caracterizou pela importação ou repetição de projetos prontos, nem pela simples aplicação de soluções desenvolvidas na Inglaterra. Os projetos demandavam soluções arquitetônicas específicas para cada caso, demandando esforços de viabilização técnica e de projeto, o que pode ser verificado pelos resultados obtidos, segundo adaptações ao contexto produtivo e ao clima brasileiro, como os beirais projetados, mais longos do que os verificados nas construções do pós‐guerra inglês. O SISTEMA UNI‐SECO Seguindo o módulo dimensional
    da patente, os painéis auto portantes de fechamento se constituíam por sanduíche de placas de fibrocimento amianto, preenchidas com argamassa de maravalha, fixadas em moldura de madeira. Segundo Quintanilha de Mello (2005), a moldura era pregada sobre uma placa Eternit deitada sobre cavaletes. Betoneiras situadas em frente ao barracão de montagem misturavam a argamassa, que era manuseada por mulheres para preenchimento do vão interno. Em seguida, era pregada outra placa por cima, formando‐se o painel duplo. Os painéis eram levantados por duas pessoas e armazenados verticalmente para a secagem, distantes entre si cerca de 10 cm, para ventilação durante a cura14. O piso e os alicerces otimizados pelo baixo peso do sistema eram executados in loco de maneira convencional. Os painéis eram encaixados em união a seco pelo sulco inferior, em ripas de madeira que determinavam o desenho da planta no piso15. Um mesmo componente fazia todos os encaixes ortogonais, para até quatro painéis, arrematados com peças mata‐juntas, marcando o módulo de união nas fachadas16 e por onde corriam as instalações elétricas, enquanto as instalações hidráulicas eram, provavelmente, embutidas em paredes de alvenaria convencional. Ibidem. Verticalmente os painéis eram unidos por ripa nos sulcos laterais dos painéis e dos montantes com dimensões de 3,5cm x 3,5cm x 2,70m. A altura do painel determina o pé‐direito. Na junção linear de duas placas a mata‐junta de fibrocimento era de 4mm x 5cm x 2,70m. 16 A interpretação do sistema apoia‐se na medição de casas encontradas; em entrevistas; e no inventário das peças remanescentes do IPESP. Figura 5: Encaixes. Fonte: Desenho autores. A cobertura de baixa inclinação era constituída por painéis duplos, com dimensões de 1,00m x 1,00m, calafetados nas junções, e cobertos com manta em rolo, aplicada a quente – visível em foto da Casa de Guarulhos17. A grelha de madeira aglomerada de apoio, possivelmente uma adaptação nacional ao sistema aero inglês, parece ter encontrado dificuldades práticas. Até o encerramento da empresa, era investigada uma solução de cobertura tecnicamente mais eficiente, de fácil montagem, dotada de colchão de ar, sem necessidade de receber qualquer acabamento18. A execução da cobertura exigia mais tempo do que a montagem das paredes, tendo início após a conclusão dos fechamentos auto portantes. Na prática, as casas nacionais eram executadas em um mês (QUINTANILHA DE MELLO, 2005,) 19. Os caixilhos e portas se adequavam às disponibilidades do mercado. PRODUÇÃO Entre encomendas particulares, do Estado, e doações para divulgação, a produção da empresa é estimada em aproximadamente 80 edificações: uma sede para um clube de golfe20; casas particulares; e cerca de 65 casas populares para o IPESP (Instituto da Previdência do Estado de São Paulo) nos Municípios de Jaboticabal e São Manuel. PROTÓTIPO TEMPORÁRIO │ Parque do Ibirapuera (1953) Como parte das construções temporárias do Parque do Ibirapuera21, para as comemorações do IV Centenário da Cidade de São Paulo, a primeira entrega entre as construções identificadas foi a lanchonete com ancoradouro de parada de barcos no lago principal (1954). Tratando‐se de protótipo em fase inicial do estabelecimento da empresa, segundo Calazans foi construído para divulgação, “recebendo muitos visitantes e jornalistas, gerando muitas encomendas” (2005). 17 Publicada pela Revista Casa e Jardim, 1955, n°15, p.22‐25, equivocadamente identificada como Casa de Cotia. 18 Informação por QUINTANILHA DE MELLO em Agudos, 2005. 19 Ibidem. 20 Segundo Quintanilha de Mello (2005), a primeira edificação foi a sede de um clube de golfe do qual Eric Moss era sócio, doado para divulgação do Sistema. 21 Knesse de Mello integra a equipe de projeto do Parque, com Oscar Niemeyer, Hélio Uchoa, e Zenon Lotufo. Figura 06: Protótipo Parque do Ibirapuera. Fontes: Acervo FEBASP, e Revista IV Centenário, Agosto de 1954. Em programa bastante distinto dos outros produzidos pela Uni‐seco no Brasil, são verificadas soluções construtivas específicas. A partir das imagens, o piso parece avançar em balanço sobre estrutura de carpintaria. Há uma dicotomia entre a solução arquitetônica em grandes vãos abertos à paisagem, e a natureza do sistema em painéis de fechamento auto portantes e articulados para a estabilidade, o que exigiu solução original, para os painéis atuarem como pilares estruturados de maneira independente. Vencendo vãos maiores que os verificados nas residências encontradas, as treliças metálicas apoiadas em vigas sanduíche de madeira podem ser uma adaptação nacional ao sistema desenvolvido e patenteado pela matriz, verificado em escolas e clínicas inglesas. O sistema padrão é verificado na solução de forro e cobertura, em painéis Uni‐seco cobertos por rolo de manta aplicada a quente, e nas paredes da cozinha em painéis autoportantes. CASAS IPESP | 1954 Durante o Governo Garcez (1951‐1955), foram encomendadas pelo IPESP em 1954 cerca de 65 casas para os Municípios de Jaboticabal e São Manuel. A encomenda visava a compra da casa própria pelos funcionários públicos do Estado e dos Municípios, frente à escassez e aos altos preços de imóveis para aluguel22. No contrato de empreitada assinado23 para a Cidade de Jaboticabal, eram previstas 35 casas com dois quartos (tipo SM‐1), e 15 casas com três quartos (tipo‐SM‐2). A produção destaca‐se pela escala à época, tratando‐se de uma experiência pioneira de pré‐fabricação, em sistemas leves, cujo partido buscava conciliar soluções econômicas com os objetivos programáticos voltados ao enfrentamento da problemática habitacional pelos Institutos de Pensões. A casa tipo SM‐1 continha dois quartos, sala, cozinha, banheiro e varanda; a casa tipo SM‐2 incorporava um quarto a mais24. Sob cobertura de duas águas, com pequena inclinação e cumeeira central, a solução combinava painéis auto portantes de módulo inteiro e de meio módulo, visando maior flexibilidade de dimensionamento dos cômodos. A organização espacial segundo a modulação estrutural e a otimização de circulações segue princípios da arquitetura moderna. A solução de varanda coberta na entrada social enfrenta o conforto climático. Os caixilhos foram especificados segundo a modulação Uni‐seco dentre soluções econômicas disponíveis na indústria nacional, em estágio bastante artesanal. 22 Segundo carta do Prefeito de Jaboticabal Dr. Renato Bruno ao Governador do Estado (1953). 23 Processo IP‐9.661/54 (IPESP). 24 O estudo da casa tipo SM‐1 apoia‐se em levantamento de unidade remanescente, desmontada de seu local original. Deduz‐se que a casa tipo SM‐2 tenha sido bastante similar; em slides do arquiteto, e pelo inventário das peças. Figura 7: Casa tipo‐SM‐1. Fonte: Desenho autores. RESIDENCIAS PARTICULARES Com vistas a um espectro social com maior recurso financeiro, foram desenvolvidas soluções com maior liberdade econômica, especialmente para casas de final de semana, das quais duas foram publicadas: uma casa de campo em Guarulhos, não encontrada, e uma em Cotia, que resiste aos dias de hoje25. Exceto pela concepção construtiva seguindo a lógica do sistema, esses projetos não apresentam semelhanças com os projetos ingleses, sendo mais próximos a projetos em outros sistemas construtivos de Kneese de Mello ou da arquitetura moderna brasileira, com ênfase a soluções climáticas, que visavam a incorporação de tecnologias e estratégias projetuais modernas, como o enfrentamento do programa apoiado em síntese de problemática funcional, construtiva, estrutural, e artística. O desafio consistiu em adaptar esses princípios à modulação e ao sistema Uni‐seco. 25 Em 2013 no último levantamento realizado. Figura 8: Casa de Cotia. Fonte: Desenho autores. As duas casas identificadas apresentam solução de um painel colocado perpendicularmente à fachada externa da casa, separando as janelas dos quartos da vista da varanda da sala, para maior privacidade. O conforto térmico foi enfrentado pelo emprego de beirais longos e venezianas cujas folhas guilhotinas podiam bascular, servindo de anteparo solar com inclinação regulável. Os caixilhos dos banheiros e cozinhas, com módulos basculantes para a entrada e saída de ar, traziam soluções econômicas em ferro e vidro, disponíveis no mercado. Figura 9: Casa de Guarulhos fotografada por Kneese de Mello. Fonte: Acervo FEBASP. A fundação da residência em Cotia foi executada com tijolos maciços, o piso em tacos de madeira na parte interna, e lajotas cerâmicas nas varandas. Para a execução de todas as paredes foram utilizados 117 painéis de um módulo inteiro. A cobertura original26, tal como o sistema, apoia‐se em grelha de madeira à vista, fazendo parte da composição arquitetônica, segundo a modulação (1,00 x 1,00m). ENCERRAMENTO DA PRODUÇÃO A fábrica trabalhou a todo vapor durante duas semanas. Muitas centenas de painéis foram fabricados. Então, a decepção: depois de secas e prensadas, as chapas apareciam trincadas. O material nacional era diferente do inglês. Toda aquela produção foi para o lixo. Construções de casa de fim‐de‐semana, para praia ou campo, que parecia de grande interesse para a venda, tornava‐se muito cara, pelo transporte do material e da mão‐de‐obra. O capital da firma era pequeno e não podia suportar todos os contratempos surgidos. Era inadiável suspender toda sua atividade, com enorme prejuízo [...] (KNEESE DE MELLO, 1992:39‐42). Além do prejuízo pela substituição de painéis já entregues27, Quintanilha de Mello (2005) afirma que o material não era barato, e que o cimento e as placas Eternit provavelmente também não tinham preços tão populares: “Não competiam em custo com a construção artesanal, baseada no assentamento manual de tijolos cerâmicos28”. As limitações ao sucesso empresarial foram principalmente de ordem produtiva e econômica, em momento precoce de industrialização no Brasil, e de conhecimentos sobre pré‐fabricação na construção civil. Apresentando dificuldades locais, os componentes do sistema construtivo inglês tiveram que ser reestudados
    para a sua viabilização produtiva na indústria da construção nacional e na cultura do país. O sistema Uni‐Seco, bem como outros similares, saiu de produção também na Inglaterra anos depois e em diversos países, trazendo à tona dificuldades de sua relação com a cultura geral e produtiva. Durante o Programa de Casas Temporárias, a dispersão de sistemas construtivos distintos não intercambiáveis entre si, compatíveis somente dentro da lógica de cada fabricante, não contribuiu conforme White (1965, apud RUSSELL, 1981, p. 238)29 para uma maior viabilidade tecnológica e econômica, e para a continuidade da produção das propostas pioneiras – caracterizadas por soluções em ciclo fechado, onde cada fabricante tinha que se especializar em todos os componentes, demandando escalas de produção que justificassem os moldes produtivos empregados, como foi o caso do sistema Uni‐seco. Em país de industrialização difusa e tardia como o Brasil, as dificuldades eram ainda maiores em momento inicial de industrialização nacional pela escala reduzida do empreendimento, de produção modesta para padrões de industrialização, pelo caráter empírico e isolado, apoiado em moldes de pré‐fabricação bastante artesanais. Com curta duração, insucessos financeiros e técnicos inevitáveis, uma revisão histórica da experiência justifica‐se pelo caráter pioneiro, pela proposição ousada de novos paradigmas a sua época, 26 A cobertura plana original na Casa de Cotia foi alterada por problemas de manutenção. 27 Conforme ex‐sócio de Kneese de Mello, em fase posterior a Uni‐seco, Joel RAMALHO (2006 parte dos painéis iniciais produzidos trincava por serem prensados no processo de cura (Curitiba, 2006). 28 Informação por QUINTANILHA DE MELLO em Agudos, 2005. 29 Na produção de escolas, e de outros edifícios sociais como hospitais, creches, as experiências inglesas de construção apoiadas em sistemas de pré‐fabricação parecem ter trazido melhor custo‐benefício, encorajadas por experiências do primeiro pós‐guerra em Hertfordshire. Em 1944 o Wood Comitte on Standard Construction in Schools sugere a padronização dos componentes para a construção escolar, e muitas empresas, como a Uni‐Seco, entram nessa atividade. pelo estágio de racionalização e pré‐fabricação no contexto da arquitetura moderna brasileira, e pela produção alcançada estimada em cerca de 80 edificações, com a participação de arquitetos30 – o que parece bastante significativa nos anos 1950. Na carreira de Kneese de Mello, o episódio da Uni‐seco do Brasil junta‐se ao projeto para o Pavilhão que sediou a I Bienal de Arte de São Paulo (1951)31, e a experiência posterior para o Conjunto Residencial da Universidade de São Paulo (CRUSP) (1961), em suas incursões pioneiras com técnicas de pré‐fabricação: distintas em seus aspectos, propostas construtivas, escalas, programas, e no que representaram como caminhos de racionalização possíveis, mas constituindo‐se como campo de experimentação e aplicação de técnicas de pré‐fabricação, que desencadearam alternativas para uma maior industrialização na construção civil, verificada em projetos como o INSS Várzea do Carmo (1966), o INSS Vila Maria Zélia (1976), ou a Faculdade de Arquitetura de Guarulhos (1981), concebidos a partir de componentes pré‐fabricados em maior entrosamento com a indústria da construção corrente, em momento de maior desenvolvimento, consolidação, respaldo, diversificação, e conhecimentos acumulados sobre a industrialização na construção brasileira. Se a proposta de incorporação de componentes oferecidos pela indústria em ciclo aberto, de maior viabilidade como caminho a ser explorado, só acontece no CRUSP, a incursão na Uni‐seco do Brasil em sistema fechado, já traz a investigação de componentes leves intercambiáveis dentro do sistema, minimizando a quantidade de peças – o que é explorado com maior ênfase, respaldo, e sucesso em outro momento por João Filgueiras Lima (Lelé). A experiência insere‐se nos esforços de parte de um grupo de arquitetos modernos, por uma nova arquitetura e por novos moldes de construção. Seu valor está na oportunidade criada a uma investigação arquitetônica em busca de uma maior democratização da construção com ênfase na habitação, através da racionalização da produção, e no enfrentamento da dimensão artística do projeto pelo entrosamento com a indústria. Serviu também como campo de experimentação e de amadurecimento sobre a racionalização e a pré‐fabricação, além das investigações sobre moradia, economia, trabalho, cidade e estética. REFERÊNCIAS 30 Na produção de engenheiros, sobretudo em galpões, verifica‐se maior incorporação de soluçõs racionalizadas é pré‐fabricadas – a parte de qualidades arquitetônicas. 31 Projeto em coautoria com o arquiteto Luis Saia, no Parque Trianon. Citada como pré‐fabricada, aparentemente trata‐se de uma construção convencional racionalizada que incorpora elementos industrializados, em organização racional modulada. ARIEFF E BURKHART, Allison e Bryan. Prefab. Salt Lake City: Gibbs Smith, Publisher, 2002. BERDINI, Paolo. Walter Gropius: Works and Projects. 2ª Edição em inglês. Barcelona: Editorial Gustavo Gili, 1996. BONDUKI, Nabil. Origens da Habitação Social no Brasil. São Paulo: Estação Liberdade, 1998. BRUNA, Paulo. A Indústria da Construção e o Plano habitacional do Estado de São Paulo: Cadernos de Pesquisa. São Paulo: Universidade de São Paulo, Faculdade de Arquitetura e Urbanismo, 1975. ___________. Arquitetura, Industrialização e Desenvolvimento. 2ª Edição. São Paulo: Editora Perspectiva, 2002. C&J ARQUITETURA. São Paulo, 1976. nº15, p. 72‐76. CALAZANS, José. Entrevista concedida a Roberto Alves de Lima Montenegro Filho. Paraibuna, 2005. [In: MONTENEGRO FILHO, R. A. L. Pré‐fabricação e a obra de Eduardo Kneese de Mello. 2007. Dissertação (Mestrado) – Universidade de São Paulo, Programa de Pós Graduação em Arquitetura e Urbanismo da Faculdade de Arquitetura e Urbanismo, São Paulo, 2007]. CAMARGO, Mônica Junqueira de. Muito além do Ibirapuera. Exposição r