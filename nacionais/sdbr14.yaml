- title: Levantamento documental para análise da forma e estrutura do Edifício Sede I do TRF da 1ª Região
  authors:
  - givenname: Thiago Augusto
    familyname: Tavares
  - givenname: Vanda Alice Garcia
    familyname: Zanoni
  pages: 1-14
  locale: pt-BR
  abstract: 'Os estudos da conservação de edifícios modernos são considerados recentes e envolvem aspectos relacionados aos valores culturais, aos preceitos técnicos, à autenticidade, à integridade, e às tomadas de decisão para a sua manutenção e reabilitação. Sua conservação tem gerado importantes discussões e ainda não são suficientemente equacionadas. O levantamento documental e a investigação histórica de uma edificação são passos primordiais para conhecer a obra e nortear as ações para sua conservação. O objetivo deste artigo é investigar a documentação arquitetônica e estrutural do Edifício Sede I do TRF1-Tribunal Regional Federal da 1ª Região, visando compreender a relação da estrutura com sua forma arquitetônica, com vistas à sua conservação. Trata-se de um edifício modernista com um arrojado balanço estrutural, obra do Arquiteto Hermano Montenegro que foi calculada pelo engenheiro Sérgio Marques de Souza na década de 60 e que está inserida na Escala Gregária da capital. Com base nos levantamentos de dados documentais, pesquisa bibliográfica e inspeções prediais in loco, as análises realizadas permitiram identificar os sistemas e cada subsistema adotados na envoltória e compreender a relação da estrutura com a forma da edificação, além das decisões arquitetônicas e estruturais que compõe o Edifício Sede: um arquiteto do período moderno influenciado por Oscar Niemeyer e pelo concreto armado e um calculista que já possuía um amplo acervo de grandes estruturas.'
