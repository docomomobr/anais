- title: Um convite à experimentação
  subtitle: reflexões sobre os Domingos da Criação no Museu de Arte Moderna do Rio de Janeiro (1971)
  authors:
  - givenname: Alexandre Pajeú
    familyname: Moura
  pages: 1-18
  locale: pt-BR
  abstract: O presente artigo tem como objetivo construir uma reflexão sobre as atividades experimentais desenvolvidas no Museu de Arte Moderna do Rio de Janeiro (MAM-RJ) denominadas Domingos da Criação, idealizadas por Frederico Morais enquanto coordenador de cursos do museu em 1971. Foram realizados seis encontros, ocorridos entre janeiro e agosto daquele ano, onde foram propostas investigações sobre materialidades distintas no espaço arquitetônico criado entre o MAM-RJ e seu entorno imediato, no Aterro do Flamengo. As atividades tinham como premissa o caráter experimental – reflexo das novas vanguardas da década de 1960 – a partir da livre possibilidade de exploração dos participantes tanto dos materiais disponibilizados quanto da dimensão pública que atravessava os espaços do museu. Nesse sentido, observar as manifestações realizadas nos encontros dominicais permite-nos refletir sobre uma outra forma de apropriação do espaço arquitetônico do MAM-RJ, projetado em 1952 como um símbolo da expansão modernista carioca.
