- title: Luis García Pardo e os brasileiros
  subtitle: o intercâmbio da Modernidade entre o Uruguai e o Brasil
  authors:
  - givenname: Hugo
    familyname: Segawa
  - givenname: Juliana Harumi
    familyname: Suzuki
  pages: 1-17
  locale: pt-BR
  abstract: É praticamente desconhecida no Brasil a presença de Luis García Pardo (1910-2006), arquiteto uruguaio de destaque crescente na História da Arquitetura moderna em seu país de origem. Esta comunicação é parte inicial de investigação sobre a sua atuação no Brasil desde meados dos anos 1950, como consultor de acústica, e onde fixou residência e atuou profissionalmente, entre 1973 e 1983. Registra sua relação com Rino Levi e Roberto Burle Marx, suas participações em concursos no Brasil, sobretudo como vencedor do certame promovido pela revista Quatro Rodas, de São Paulo, para a elaboração de proposta arquitetônica de motéis de turismo. García Pardo atuou como consultor na Eucatex, para a qual criou protótipo de construção pré-fabricada, organizou equipes para desenvolver anteprojetos de turismo de grande envergadura, e estabeleceu a LUGARPA, escritório que promoveu a aplicação em residências do sistema VECA (Vivienda Económica en Cerámica Armada), patenteado no Brasil e no Uruguai, com cálculo estrutural inicial elaborado por Eladio Dieste. A pesquisa tem como fonte principal os relatos de seu filho, o arquiteto Conrado García Ferrés, colaborador do pai em diversos empreendimentos no país.
