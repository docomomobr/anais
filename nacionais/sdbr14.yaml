- title: Brasília e a questão sanitária
  subtitle: relação arquitetura-cidade e natureza
  authors:
  - givenname: Amanda
    familyname: Nogueira
  - givenname: Luciana Saboia
    familyname: Fonseca Cruz
  pages: 1-11
  locale: pt-BR
  abstract: No recente período de pandemia tem-se levantado reflexões a respeito do futuro da cidade, levando à revisão dos paradigmas da cidade modernista para compreender aspectos e questões sanitárias antes restritos à historiografia. O projeto vencedor do concurso da capital federal, feito por Lúcio Costa, resultou na construção do plano piloto em 1960, reconhecido por sua escala monumental e por seus espaços abertos, particularmente pela interação arquitetura-cidade e natureza. O relatório do Plano Piloto descreve seus espaços livres como áreas verdes, como medida de purificação do ar, barreira visual e sonora, para inserir a natureza no tecido urbano, remetendo à imagem de cidade-jardim. As concepções arquitetônicas foram definidas com baixa densidade e superfícies habitacionais com aberturas que permitem boa insolação e aeração respondendo à necessidade de cidade saudável. Diante disso, é natural que se questione de que forma essas ideias de cidade salubre são incorporadas no desenho do Plano Piloto, recuperando as propostas do movimento moderno e da questão sanitária em comparação com os textos de Lúcio Costa com enfoque nas escalas urbanísticas. Importa analisar a atualidade desse debate de salubridade que ressoa a necessidade de retorno a uma cidade saudável tendo em perspectiva o projeto que materializou Brasília, recolocando- a como instrumento de debate e discussão de projeto.
  abstract_en: In the recent period of pandemic reflections have been raised about the future of the city, leading to a review of the paradigms of the modernist city to understand health aspects and issues previously restricted to historiography. The winning project in the competition in the federal capital, made by Lúcio Costa, resulted in the construction of the pilot plan in 1960, recognized for its monumental scale and its open spaces, particularly for the architecture-city and nature interaction. The Plano Piloto report describes its open spaces as green areas, as a measure of air purification, a visual and sound barrier, to insert nature into the urban fabric, referring to the image of a garden city. The architectural concepts were defined with low density and housing surfaces with openings that allow good insolation and aeration, responding to the need for a healthy city. Given this, it is natural to question how these ideas of a healthy city are incorporated in the design of the Plano Piloto, recovering the proposals of the modern movement and the health issue in comparison with the texts of Lúcio Costa with a focus on urban scales. It is important to analyze the actuality of this debate on health, which resonates with the need to return to a healthy city, having in perspective the project that materialized Brasília, replacing it as an instrument for debate and discussion of the project.
  keywords:
  - Urbanismo moderno
  - Higienismo
  - Brasília
  - Sanitário
- title: Campus de Goiabeiras - Universidade Federal do Espírito Santo
  subtitle: entre o passado e o presente
  authors:
  - givenname: Julia P.
    familyname: Meneghel
  pages: 1-20
  locale: pt-BR
  abstract: Os campi universitários funcionaram como grandes laboratórios de experiência para a arquitetura, o urbanismo e o paisagismo modernos, sendo o Campus Alaor de Queiroz Araújo, mais conhecido como Campus de Goiabeiras, da Universidade Federal do Espírito Santo (UFES), um recorte interessante das múltiplas experiências do contexto brasileiro. Apesar de sua relevância política, econômica, social e cultural no cenário estadual, poucas são as publicações científicas direcionadas a este objeto de estudo, sendo ausente a discussão do ponto de vista patrimonial, culminando na intensificação dos problemas de planejamento, gestão e preservação deste conjunto. O campus, ainda que não tenha seguido um plano urbano único, é um espaço significativo da herança moderna capixaba, resultando de uma série de camadas de projetos e atuações diversas. Partindo de tais considerações, este artigo pretende discutir o passado e o presente do Campus de Goiabeiras, tentando compreender seu processo de construção e consolidação e, em seguida, debater os desafios atuais e as estratégias de gestão adotadas pelos órgãos responsáveis, visando suscitar a reflexão sobre os melhores meios para sua preservação e consequente transmissão ao futuro.
