  locale: pt-BR
  abstract: Nos anos iniciais de Brasília, a arquitetura espetacular de Niemeyer que forjou a imagem da cidade passa a conviver com outra, em escala menor, de autores nem sempre lembrados e programas distintos daqueles dos palácios governamentais. Além dos projetos de edifícios habitacionais, as escolas ganham importância e, nesse âmbito, arquitetura, urbanismo e educação se relacionam. O trabalho a seguir busca analisar uma das primeiras escolas do Plano Piloto, construída em 1962, a escola-classe da superquadra 114 Sul, de autoria de Wilson Reis Netto, arquiteto da Divisão de Arquitetura da Novacap. A partir do acervo pessoal do arquiteto e de outras fontes primárias com certo ineditismo, recupera-se o projeto dessa escola, hoje bastante descaracterizada após sucessivas reformas, que na época era celebrada entre intelectuais e críticos como exemplar da arquitetura escolar que traduzia em espaço inovador os princípios elaborados por Anísio Teixeira em seu plano educacional para a cidade.
