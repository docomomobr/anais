- title: Faces de uma mesma paisagem
  subtitle: preservação e ressignificação das superquadras de Brasília
  authors:
  - givenname: Beatriz Alcantara
    familyname: Gomes
  - givenname: Flaviana
    familyname: Lira
  pages: 1-17
  locale: pt-BR
  abstract: Partindo do estudo específico da superquadra, este trabalho explora desdobramentos de aspectos da configuração espacial moderna na paisagem contemporânea de Brasília. Desde a sua concepção, o Plano Piloto de Brasília é caracterizado por paisagens menos adensadas, marcadas por espacialidade mais livre e fluída. Tal configuração foi explorada e criticada desde os primórdios da cidade por sua filiação ao ideário urbano corbusiano. A superquadra, configuração urbana utilizada nos setores habitacionais do Plano Piloto, é desdobramento nacional da proposta moderna marcada por essa espacialidade dispersa. Sendo assim, busca-se aqui compreender em que medida tal configuração espacial importa à preservação do espírito moderno na paisagem da superquadra e como essa espacialidade, e seu consequente rebatimento no uso e ocupação do espaço, vem sendo ressignificada. Para isso, procura-se inicialmente delimitar conceitualmente a disposição espacial moderna para, em seguida, analisar, por meio de pesquisa histórica-documental, sua relevância na paisagem das superquadras e as ressignificações verificadas. Então, comparando-se fotografias da superquadra SQS 210 em momentos anterior e posterior a intervenções de ampliação de garagens, registra-se os efeitos práticos decorrentes da alteração na paisagem consolidada. Por fim, partindo do inesperado cenário da pandemia da Covid-19, explora-se brevemente possíveis ressignificações da espacialidade moderna das superquadras.
