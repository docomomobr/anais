  pages: 1-15
  locale: pt-BR
  abstract: 'O Núcleo de Pesquisa, Conservação e Restauro de Mobiliário Moderno de Brasília do Instituto Federal Brasília no Distrito Federal, coordenado por professores do Campus Samambaia (IFB/CSAM), trabalha com o mobiliário criado e produzido nas décadas de 1960 e 1970 para os Palácios de Brasília. Este artigo descreve em síntese as ações que vêm sendo desenvolvidas, e em seguida um estudo de caso: o restauro em uma mesa desenhada por Anna Maria Niemeyer (1930- 2012) para o ex-Presidente da República do Brasil Juscelino Kubitschek. Este restauro integra um conjunto de ações de preservação de parte do acervo dos Palácios da Presidência da República do Brasil sob a coordenação da Diretoria de Documentação Histórica da Presidência. Apresenta-se então uma breve discussão teórica sobre a preservação deste patrimônio seguida de um contexto histórico sobre fatores que influenciaram a consolidação do mobiliário moderno brasileiro, e por fim descreve esse processo de restauro.'
