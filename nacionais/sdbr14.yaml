- title: Um outro olhar sobre a Arquitetura moderna
  subtitle: natureza e preservação
  authors:
  - givenname: Fernanda Fernandes
    familyname: da Silva
  pages: 1-14
  locale: pt-BR
  abstract: 'Este artigo pretende refletir sobre o passado e o futuro da arquitetura moderna, a partir de uma abordagem mais abrangente, pautada pela relação homem-natureza, tema hoje fundamental frente ao crescimento da depredação do meio ambiente. A arquitetura moderna foi sempre afetada nesses momentos de catástrofe, apresentando um posicionamento crítico frente aos problemas do presente. Com esta intenção é construída uma inteiração entre internacional e local a partir da noção de Movimento Moderno, com o fim de identificar os aspectos específicos da arquitetura moderna produzida no Brasil e sua interlocução com a natureza., seja de adesão ou de confronto. . A intenção é mobilizar uma postura mais cuidadosa e preservacionista tanto em relação ao legado do moderno, como em relação ao ambiente em que se insere e ao homem que nele habita Palavra chave: arquitetura moderna; natureza, preservação. Apresentação Neste momento marcado por uma pandemia de abrangência internacional e frente à destruição por ela provocada faz-se necessária uma reflexão critica sobre o futuro e o passado da arquitetura moderna no Brasil, a partir de uma visão mais abrangente pautada pela relação entre homem e natureza. Esta situação de catástrofe nos remete às duas guerras mundiais que marcaram o século XX, e seus significativos desdobramentos no campo arquitetônico. A primeira guerra mundial nos traz o expressionismo com seus questionamentos em relação à aproximação entre arquitetura e indústria, que até então se afirmava como posicionamento hegemônico em direção a um futuro promissor. Exemplar neste sentido é a atuação do arquiteto alemão Peter Behrens, quando em 1907 torna-se consultor da AEG, o monopólio elétrico alemão dirigido por Emil e Walther Rathenau. Para a AEG Behrens desenha objetos industriais, cartazes, material publicitário, além de construir os edifícios berlinenses da fábrica de turbinas, da fábrica de montagem e da fábrica de motores, assinalando as possibilidades de ação dos arquitetos junto à indústria e assim explicitando um novo perfil profissional1. Contudo essa diretriz será abalada com o desenrolar da primeira guerra mundial, que traz questionamentos ao processo de industrialização, frente às destruições causadas pelo conflito. Ao findar da primeira guerra mundial os germes do expressionismo aparecem consolidados junto aos arquitetos alemães. A poética do expressionismo irá contrapor-se à estética da máquina, à indústria e também à situação metropolitana, em atitude marcada pela busca de um mundo novo vislumbrado na utopia do retorno ao convívio harmonioso com a natureza. Significativa neste contexto é a obra de Bruno Taut , Arquitetura Alpina, série de 30 desenhos editados em 1919, em que Taut apresenta o sonho de uma sociedade futura, de um cosmos remodelado e purificado pela arte, coerente com a proposta expressionista de transformação do universo. Esta utopia transformadora do expressionismo se manifesta na fundação da Bauhaus, também em 1919, inserindo a dimensão utópica da arquitetura moderna. À semelhança do que ocorre no primeiro pós-guerra com o expressionismo, a década posterior ao término da 2a. Guerra também provoca no campo arquitetônico uma visão crítica e revisionista em busca de uma postura mais humanista em contraposição à predominância racionalista da arquitetura moderna do entre- Sobre a atuação de Peter Behrens e o panorama arquitetônico alemão nas primeiras décadas do século XX, ver: Francesco Dal Co. Teorie del Moderno. Architettura Germania 1880/1920. Roma-Bari Laterza, 1985. guerras. Durante a segunda guerra o centro dos debates irá deslocar-se de Paris para Nova York, onde encontram refúgio vários artistas e arquitetos europeus como Walter Gropius, Mies van der Rohe, Joseph Luís Sert, Sigfried Giedion, Fernand Leger, Piet Mondrian. Cabe aqui destacar o manifesto elaborado por Giedion, Sert e Leger – Nove Pontos sobre a Monumentalidade, que se tornará referencia para as discussões que acontecem ao findar da 2a.Guerra no âmbito dos Congressos Internacionais de Arquitetura Moderna ( CIAM)2. O manifesto retoma o conceito de monumento, considerado elemento representativo dos ideais sociais de um povo, capaz de promover relações de pertencimento ao lugar, estabelecendo a aproximação entre espaços urbanos e vida social, além de constituir fator fundamental na tarefa de abordar os aspectos da vida cívica e coletiva da cidade. O século XX investiu na ideia de progresso como motor de transformação, visto inicialmente com um olhar positivo, embora já em 1940, durante a segunda guerra, o filósofo alemão Walter Benjamim alertasse para as vicissitudes dele decorrentes. Segundo o filósofo, o anjo da história, ao olhar para o passado, via nas mudanças provocadas pelo desenrolar do progresso apenas destruição e ruínas3. Ao contrário, vivenciando as primeiras décadas do século XXI, convivendo com um capitalismo avançado marcado pela obsolescência programada, pela curta duração, pelo acúmulo de detritos, pelas mudanças climáticas, faz-se necessária uma outra mentalidade, não mais o progresso nos mobiliza, mas sim a urgência de uma postura mais cuidadosa na relação do homem com o seu ambiente, um olhar preservacionista sobre a natureza A partir dessas considerações, é intenção deste trabalho estabelecer interações entre a arquitetura moderna no Brasil e o campo arquitetônico internacional, com o fim de assinalar a diversidade da produção arquitetônica abarcada pelas terminologias - Movimento Moderno e Estilo Internacional- que abrigam uma visão unitária daquilo que, ao contrário, se caracteriza pela diferença, possibilitando assim novas leituras, a partir da reflexão sobre o legado da arquitetura moderna. Movimento Moderno: a historiografia e o CIAM As arquiteturas modernas que se constituíram em diferentes países nas primeiras décadas do século XX, primavam pela diversidade, embora contassem com alguns aspectos em comum. É a partir dessa produção que será construída paulatinamente, uma leitura coesa considerada como um grande movimento pautado por bases comuns. Neste sentido, considero esclarecedora a formulação proposta pelo historiador italiano Giorgio Ciucci em relação ao conceito de Movimento Moderno, em artigo Joan Ockman. Los años de la Guerra: Nueva York, Nueva Monumentalidad. In: Xavier Costa e Guido Hartray. Sert Arquitecto en Nueva York. Barcelona: MACBA, 1997,pp.22-47. Walter Benjamin. Sobre o conceito da História. In: Magia e Técnica, Arte e Política. Ensaios sobre literature e história da cultura. São Paulo: Editora Brasiliense, 1985, p.226. publicado na revista Casabella4 na década de 1980, quando já ia avançada a revisão crítica da arquitetura moderna, iniciada pelo CIAM, no segundo pós-guerra, e depois se expandindo em várias frentes. Ciucci reconhece na historiografia do moderno e na atuação do CIAM a intenção de constituir uma pretensa unidade na diversidade de enfoques inicialmente propostas pelas vanguardas europeias. Desta forma, a historiografia da nova arquitetura nascia contra a fratura que as vanguardas tinham buscado abrir na história, oferecendo em contraponto a construção de uma ordenada genealogia, ou seja, atribuindo um passado à arquitetura moderna e assim buscando recuperar uma continuidade histórica. Em relação à historiografia do moderno, um texto considerado paradigmático é o conhecido livro do historiador alemão Nikolaus Pevsner – Os Pioneiros do Movimento Moderno. De William Morris a Walter Gropius, publicado em Londres em 1936, cidade para onde Pevsner tinha se transferido devido ao crescimento do nazismo em território alemão. No subtítulo fica explicitado o caminho a ser percorrido, a partir do diálogo entre arquitetura e indústria e através de um sistema eficaz de escolhas e exclusões que permitiam a elaboração de uma narrativa simplificada que estabelece uma unidade histórica entre Morris e Gropius. Fica ainda evidenciado no título a terminologia, Movimento Moderno, que passará a ser utilizada devido a significativa influência deste livro sobre a historiografia da arquitetura moderna.5 Sigfried Giedion engenheiro e historiador da arte, publica em 1941 o livro Espaço, Tempo e Arquitetura. O nascimento de uma nova tradição, durante sua estadia americana6. Ao contrário de Pevsner elege como início para seu relato o renascimento, quando destaca a perspectiva, considerada por ele como correlata à noção de individualismo que aí encontra a sua contrapartida artística, visto que na perspectiva todos os elementos estão vinculados ao ponto de vista de um único observador, além de formular uma nova concepção do espaço. Gideon também elege o cubismo e o futurismo como focos importantes para sua investigação, o primeiro pelas suas especulações sobre o espaço e o futurismo por suas reflexões sobre o movimento, introduzindo neste aspecto também a noção de tempo.7 Giorgio Ciucci Il mito Movimento Moderno e le vicende dei CIAM. In: Casabella 463/464, nov.-dez 1980, pp.28-35. (no. especial: Il dibattito sul Movimento Moderno) O livro de Pevsner Os Pioneiros do Movimento Moderno. De William Morris a Walter Gropius foi traduzido em vários idiomas. A edição portuguesa (Lisboa: Editora Ulisséia) e também a brasileira (São Paulo: Martins Fontes) tem como título – Os Pioneiros do Desenho Moderno, não usando o termo Movimento Moderno. A obra é o resultado de seminários proferidos por Giedion na cátedra Charles Eliot Norton na Universidade de Harvard. Aqui utilizo a versão brasileira: S. Giedion. Espaço, Tempo e Arquitetura. O desenvolvimento de uma nova tradição. São Paulo, Martins Fontes 2004. (ver: Parte II - Nossa Herança Arquitetônica, pp55-96 e Parte VI – Espaço- tempo na arte, na arquitetura e na construção, pp.460-477) sobre as diferentes genealogies propostas por Pevsner e Giedion é de interesse o livro de Panayotis Tournikiotis. La Historiografia de la Arquitectura Moderna. Editorial Reverté, Barcelona, 2014, pp.39-63. A concepção de Giedion de espaço-tempo se coloca como a maneira
    pela qual os volumes estão dispostos no espaço e principalmente o modo como se relacionam entre si, pois considera que é a interação entre volumes que confere sentido ao espaço arquitetônico. Apoiado em metodologia da história da arte Giedion insere a arquitetura moderna na tradição que se inicia com o renascimento estabelecendo ao longo do texto conexões entre a arquitetura atual e o passado arquitetônico, observando que a história é dinâmica e cada geração goza do privilégio de descobrir novos aspectos em uma obra de arte cabendo ao historiador identificar quais são as perguntas relativas ao passado que conservam ainda um significado no presente. Em 1950, inserida no pensamento do pós-guerra, nasce a consistente obra de Bruno Zevi que registra o termo história já no seu título – História da Arquitetura Moderna, como se as revisões posteriores à segunda guerra conferissem à arquitetura moderna um lugar no passado. Manual baseado em acurada pesquisa é escrito no período da reconstrução italiana quando Zevi recém retornado dos Estados Unidos se coloca em defesa de uma arquitetura orgânica que funcionaria como contraponto ao racionalismo do entre guerras e reintroduz no ambiente cultural italiano a obra de Frank Lloyd Wright. Para Zevi a superação do racionalismo deve se apoiar na lição de Wright e também de Alvar Aalto, com o fim de liberar as formas para uma salutar e humana fruição do espaço8. A partir dos manuais sobre arquitetura moderna até agora nomeados se verifica que a construção histórica do Movimento Moderno alcança uma fortuna crítica de larga permanência, responsável por uma compreensão específica e circunscrita desse momento histórico que passa a ser revisto e questionado a partir do segundo pós-guerra. Em 1968 o historiador da arquitetura italiano Manfredo Tafuri publica o livro – Teorias e Histórias da Arquitetura, com forte postura critica em relação a esta historiografia do moderno assinalando o seu caráter redutor e instrumental da história em relação ao projeto. A este ponto de encontro entre história e projeto irá nomear como crítica operativa. Segundo o autor este tipo de crítica força a história passada e não está disposta a aceitar os fracassos e as dispersões de que a história está impregnada. A crítica operativa é portanto uma crítica ideológica, substitui o rigor analítico por juízos de valor já constituídos e tornados válidos para a ação imediata9. Livros como Os Pioneiros do Movimento Moderno de Pevsner e Espaço, Tempo e Arquitetura de Giedion, são contribuições historiográficas e também construções sobre a passado com o fim de direcionar o presente, neste caso com a intenção de confirmar um consistente e coeso Movimento Moderno. Bruno Zevi. Storia dell’Architettura Moderna. Torino: Einaudi Editore, 1984. Sobre a crítica operativa ver Manfredo Tafuri. Teorias e História da Arquitectura. Lisboa: Editorial Presença, 1979,pp.177-209. Retomando o pensamento de Ciucci, o autor observa que a formação dos Congressos Internacionais de Arquitetura Moderna se pautaram pela diversidade e controvérsia entre os diferentes grupos atuantes no seu interior. No primeiro encontro em La Sarraz , 1928, já estão presentes as críticas as casas projetadas por Le Corbusier que são consideradas por Ernest May com caráter individualista e anti-social, não se alinhando às propostas políticas e sociais pretendidas pela nova arquitetura. No Congresso seguinte a elaboração do tema da habitação mínima é conduzida pelos arquitetos ligados à nova objetividade alemã, enquanto Le Corbusier se encontra em viagem na América Latina. O debate se prolonga no 3o. Congresso organizado por Hans Schmidt e Mart Stam com o tema da construção racional. Le Corbusier irá retomar a liderança dos congressos apenas em 1933 com o tema da cidade funcional, quando estão ausentes tanto Gropius como os principais arquitetos alemães, momento que coincide com o fechamento da Bauhaus. As hipóteses sobre a função social da arquitetura, sobre o papel do arquiteto, sobre os planos diretores como elementos de equilíbrio no planejamento das cidades são retomados nessa ocasião. A diversidade de posições presente nos congressos desde La Sarraz são aplainadas na busca de um consenso que caracterizaria um movimento de arquitetura articulado a partir de princípios comuns – o Movimento Moderno, que propõe uma unidade de princípios e valores para a arquitetura moderna, estabelecendo um quadro de referencia para a produção dos arquitetos. A pretendida unidade assim estabelecida, mantém à margem outras posturas arquitetônicas modernas que não se encaixam nos princípios estabelecidos. A Bauhaus, o MOMA-NY e o Estilo Internacional Segundo o historiador italiano Manfredo Tafuri a Bauhaus torna-se a câmara de decantação das vanguardas europeias 10 . De fato a escola funcionará como polo aglutinador das vanguardas construtivas, com os aportes do neoplasticismo holandês, feitos por meio da presença de Theo van Doesburg na escola em 1921, além das contribuições do húngaro Moholy-Nagy e de El Lissitzky, que desde 1922 introduz em Berlim os resultados do construtivismo russo. Em 1925, Gropius publica o volume Arquitetura Internacional na coleção de livros editados pela Bauhaus, buscando uma unidade de princípios para a nova arquitetura do século XX, por meio da organização de uma seleção de obras que apresentavam princípios comuns. A significativa produção e difusão que alcançava a arquitetura moderna nesse momento tende a enfatizar a unidade de intenções e linguagens Manfredo Tafuri Il Contributo delle avanguardie storiche. Dal Cubismo alla fondazione dell Bauhaus (1906-1923). In Manfredo Tafuri / Francesco dal Co Architettura Contemporanea, vol 1. Milano: Electa Editrice, 1979, p.112. que considera o novo papel do arquiteto no interior da sociedade, visto como profissional atuante na construção de espaços para os habitantes da cidade, de forma a promover, simultaneamente, transformações urbanas e sociais. O livro organizado por Walter Gropius terá seu paralelo americano na exposição proposta pelo MOMA de NY- The Internacional Style, realizada em 1932 e organizada por Henry-Russell Hitchcock e Philip Johnson. O MOMA destacou-se por sua atuação no campo da arquitetura, especialmente por meio do departamento dirigido pelo arquiteto Philip Johnson, autor da proposta da exposição e responsável por divulgar em território americano as concepções da moderna arquitetura europeia, apresentando um repertório de obras dos principais arquitetos, que incluía Le Corbusier, o construtivismo soviético, a Bauhaus e também o americano Frank. L. Wright. Mas, ao contrário das propostas da Bauhaus, que buscavam forjar uma arquitetura em diálogo com a industrialização, colocando-se à distância da concepção de estilo que orientara as formulações arquitetônicas do século XIX, a mostra americana adotará outro enfoque, ao estabelecer um repertório formal, construtivo e arquitetônico afinado com a noção de estilo anunciada em seu título, o que permitirá a difusão da arquitetura moderna em grande escala. Em função do caráter sistemático adotado e, por isso mesmo, passível de ser facilmente reproduzido, essa arquitetura aparece despojada das propostas transformadoras e de forte cunho social veiculadas pelas vanguardas europeias. No contexto da política da Boa vizinhança que os Estados Unidos estabelecem com a América Latina durante a segunda guerra, o Brasil também encontra seu espaço no MOMA-NY com a exposição Brazil Builds, em 1942. Goodwin, então presidente da comissão de arquitetura do museu, visita o Brasil juntamente com G. E. Kidder Smith, responsável pela documentação fotográfica das obras. Juntos, deslocam-se por várias cidades brasileiras, como Ouro Preto, Salvador e Recife. A exposição concretiza-se durante a 2ª. Guerra Mundial e sua organização, resulta da mescla entre o interesse pela arquitetura brasileira dos profissionais americanos que nos visitavam e pela leitura proposta por seus anfitriões, arquitetos ligados à Lúcio Costa e ao IPHAN11. Assim, a confluência da arquitetura moderna e da arquitetura colonial brasileira, com foco no barroco, fica registrada no conhecido livro Brazil Builds, ambas irmanadas pela ideia de brasilidade presente na concepção teórica de Lúcio Costa. Na introdução, Goodwin observa que as arquiteturas ecléticas no Rio de Janeiro, como a biblioteca, o museu, o O IPHAN é criado em 1937, com a proposta de conhecer o país e assim preservar a sua arquitetura tradicional, construindo simultaneamente um passado nacional. No Brasil, ao contrário da Europa, não se trata de um excesso de passado, mas de sua falta. teatro situadas na avenida Rio Branco não merecem ser comentadas na publicação e assim exclui o ecletismo, seguindo a postura adotada pelo IPHAN, considerando que o ecletismo não é representativo de uma arquitetura brasileira. E finaliza: “O caso porem teve um bom fim. Poucos anos decorridos e, quase da noite para o dia, a encantadora cidade curou-se dessa doença, começando ver melhor as vantagens de uma arquitetura de acordo com a vida atual e com a moderna técnica construtiva”12 Lúcio Costa será o grande mentor da proposta moderna no Brasil e também da tradição arquitetônica que estava sendo construída naqueles anos pela ação do IPHAN, onde sua atuação é decisiva. Neste aspecto, dois textos do arquiteto são fundamentais. Em Documentação Necessária13 (1938), elabora eficiente leitura que sintoniza a arquitetura tradicional brasileira com os preceitos modernos nos aspectos que se referem à clareza construtiva que, de acordo com seu argumento, é elemento comum às duas arquiteturas. Em consonância com esta concepção teórica, a releitura de nossa arquitetura tradicional estará presente também nas obras arquitetônicas de Lúcio, como o Hotel de Nova Friburgo e as habitações do Parque Guinle. Outro texto de Lúcio Costa de importância decisiva é Muita construção alguma arquitetura e um milagre14, escrito em 1951. Nele o arquiteto delineia outra via de relação
    entre o moderno e o colonial, estabelecendo aproximações entre a obra do Aleijadinho e a de Oscar Niemeyer e assinalando a genialidade como elemento comum à obra dos dois artistas. Desta forma, além da arquitetura vernácula também o barroco das igrejas de Minas alinha-se na construção de uma tradição para a nova arquitetura realizada no Brasil. Ambos são considerados elementos genuínos de uma brasilidade a ser retomada no presente ou da constituição de uma tradição que comparece no presente de maneira renovada. A partir da tradição assim constituída e de referências modernas corbusianas delineia-se, no Brasil, uma arquitetura de características próprias, que será objeto tanto de elogios quanto de críticas a partir do momento em que, divulgada em livros e revistas nacionais e internacionais, passa a participar do quadro da arquitetura moderna internacional e de sua problemática15. Philip L. Goodwin Brazil Buids. Architecture new and old, 1652-1942. Fotografias G.E.Kidder Smith. New York, The Museum of Modern Art, 1943, p.25 Lúcio Costa Documentação Necessária (1938). In Lúcio Costa. Registro de uma vivência. Sao Paulo: Empresa das Artes, 1995, p.457-462 Lúcio Costa Muita construção, alguma arquitetura e um milagre. Depoimento de um arquiteto carioca (1951). In Lúcio Costa. Registro de uma Vivência: São Paulo: Empresa das Artes 1995, P.157-171. Depois do livro Brazil Builds várias publicações internacionais irão dedicar números especiais à arquitetura moderna brasileira como a Architectural Record de 1944, seguida em 1947 pelas revistas Architectural Forum e L’Architecture d’Aujourd’hui, indicando que a arquitetura realizada no Brasil é foco de interesse em outros centros. Arquitetura Moderna no Brasil : uma alternativa ao Movimento Moderno? A presença de arquitetos e críticos estrangeiros, que visitam o país pela iniciativa da Bienal de Artes de São Paulo, criada em 1951, abre espaço para a divulgação de seus trabalhos e ideias e também promovem questionamentos e debates sobre a produção arquitetônica no Brasil. Os CIAM se fazem representar nas Bienais de São Paulo, na primeira por S. Giedion e na segunda por J.L.Sert, respectivamente secretário e presidente do CIAM no pós-guerra. Giedion visita o país como membro do júri da I Bienal e escreve a apresentação do catálogo da exposição de arquitetura, em que tece elogios a Ciccillo Matarazzo pela iniciativa16. Ao constatar e valorizar a difusão da arquitetura moderna a partir de vários centros, considera a arquitetura brasileira, juntamente com a da Finlândia, como os novos focos propulsores do moderno.17 É importante observar que a difusão da arquitetura moderna brasileira no campo internacional, ocorre no momento em que o CIAM inicia o processo de revisão da arquitetura moderna do entre- guerras europeu, considerada como extremamente funcionalista. Giedion participa ativamente desse processo, quando advoga por uma arquitetura mais humanista e o fato de salientar as produções do Brasil e da Finlândia, nelas parece identificar novas possibilidades para a arquitetura moderna. Neste sentido, o segundo pós-guerra efetiva o reconhecimento do trabalho do arquiteto finlandês Alvar Aalto que se dedica à pesquisa cuidadosa com os materiais e se define pela liberdade sintática e atenção aos detalhes. Essas características foram consideradas pela crítica, como uma livre interpretação dos preceitos modernos, e conflui para o posicionamento adotado por Aalto em seu texto de 1940, Por uma arquitetura mais humana, no qual o arquiteto apresenta a proposta de ampliar o conceito de funcionalismo para além dos limites da técnica e focado no bem estar do homem18. Enquanto Giedion se refere à arquitetura moderna brasileira com postura positiva, o mesmo não ocorre com o arquiteto e artista plástico Max Bill, que visita o Brasil em 1953 e aqui permanece por três semanas, quando profere palestras no MAMRJ e também na Faculdade de Arquitetura e Urbanismo da O júri de premiação da primeira Bienal é formado por: Siegfried Giedion (Zurich), Junzo Sakakura (Tóquio), Mario Pani (Cidade do México), Eduardo Kneese de Mello (MAM-SP), Francisco Beck (IAB-BR). Arturo Profili, secretário. Giedion é nomeado em 1929 secretário Geral do CIAM, como professor na Universidade de Zurich, ensina história e teoria da arquitetura. Também lecionou em Harvard, quando publicou o livro “Espaço , tempo e arquitetura”, resultado de seminários realizados na escola. Dante Paglia (org) Arquitetura na Bienal de São Paulo. São Paulo: EDIAM, 1952. O texto de Giedion escrito em frances, tem o título “Une voie nouvelle pour l”avenir”. (catálogo) De fato, no segundo pós-guerra, também os CIAM deixam de ser um fenômeno europeu, evidenciando a sua frente americana nos Estados Unidos e América Latina. Alvar Aaalto The Humanizing of Architecture, in The Architectural Forum, dez.1940, pp.505-506. USP, em São Paulo. Nesta última, realizada em junho de 1953, critica a arquitetura brasileira, identificando excessos e formalismos em suas soluções, referindo-se em geral à vertente carioca e, especificamente, à obra de Oscar Niemeyer. Segundo o arquiteto suíço, a obra de Niemeyer não atende aos problemas sociais e está em desacordo com sua concepção de boa arquitetura: aquela onde cada elemento desempenha sua função específica e nenhum deles é supérfluo19. A crítica de Max Bill foi recebida com restrições pelos arquitetos brasileiros, em atitude defensiva que pouco contribuiu para o avanço do debate. No dizer de Lúcio Costa - uma oportunidade perdida.20 Uma posição intermediária será adotada pelo arquiteto italiano Ernesto Natham Rogers, que se encontra em São Paulo, participando do júri de premiação da II Bienal. Referindo-se aos comentários anteriormente feitos por Max Bill ,sobre a arquitetura brasileira, Rogers toma caminho próprio ao tecer considerações sobre o papel da crítica. Referindo-se à crítica de Bill, identifica o arquiteto como artista rigoroso, ligado a valores objetivos da matemática e da geometria que, por julgar a arquitetura brasileira a partir de sua medida, tem dificuldade em apreender o significado próprio de obras tão distintas da sua. Observa que a obra de Niemeyer tem vários méritos quando enfocada a partir de sua geografia e sua história. Rogers reconhece a validade de poética particular de Oscar Nemeyer e se detém na análise da Casa das Canoas que visita durante sua estadia no Brasil em 1954, acompanhado por Lúcio Costa. “A casa repetia em torno de nós os motivos daquela paisagem orgiástica... Todo o corpo principal da casa é extrovertido, e não só porque o espaço da sala estende-se sem separações nem barreiras particulares pelo espaço externo, mas também porque esta tende a uma identificação, a uma romântica confusão com a natureza21. Com esta apreensão da obra, Rogers considera que o essencial em Niemeyer é a atenção que dedica aos valores de seu país, deduzidos da fisionomia das coisas circundantes, de modo a inserir a arquitetura moderna na ordem dos fenômenos naturais próprios de seu ambiente. O crítico acredita que o acerto da solução adotada na Casa das Canoas concretiza-se no diálogo com a natureza, dado primordial a partir do qual ocorre a ação arquitetônica. • Max Bill “O arquiteto, a arquitetura e a sociedade”, in Habitat 14, jan-fev 1954. Agora publicado in Alberto Xavier (org) depoimento de uma geração. Arquitetura Moderna Brasileira. São Paulo: Cosac&Naify, 2003, p.162. Lúcio Costa Max Bill e a Arquitetura Brasileira. Oportunidade Perdida e ainda na mesma publicação Flávio d’Aquino Max Bill e a Arquitetura Brasileira Contemporânea. In Arquitetura e Engenharia ano V, n.28, maio-junho 1953, pp.18-21. Eduardo Corona O testamento tripartido de Max Bill, in AD Arquitetura e Decoração n.4, São Paulo, março- abril, 1954. Ernesto Nathan Rogers. Pretextos para uma crítica não formalista. In Alberto Xavier (org). Depoimento de uma geração - arquitetura moderna brasileira. São Paulo: Cosac& Naify, 2003, p.168. • Além dos aspectos mencionados, a reflexão de Rogers tem implicações mais amplas, especialmente quando questiona o indiscriminado internacionalismo que atingiu o movimento moderno. Para o recrudescimento da tendência, julga necessário um olhar crítico que considere as particularidades de cada lugar, enfocando os múltiplos aspectos da realidade e, assim, ampliando os significados do moderno. Esta leitura proposta por Rogers nos conduz à arquitetura moderna realizada no Brasil, que embora se configure a partir do diálogo com o Movimento Moderno europeu, tem suas especificidades, encontra um caminho próprio que também inclui um olhar sobre a natureza. • A característica evidenciada por Rogers na Casa das Canoas, se encontra também em outras obras de Oscar Niemeyer como o conjunto da Pampulha e o Parque do Ibirapuera, em São Paulo. Este olhar para o ambiente também pode ser identificada na obra de outros arquitetos brasileiros como a Casa de Vidro projeto de Lina Bo Bardi (1951); a casa de Carmem Portinho (projeto de Afonso Eduardo Reidy-1952); a Casa de campo de Lota Macedo Soares (de Sergio Bernardes – 1953) e muitas outras que desfrutam deste convívio com a natureza. Neste contexto a contribuição de Roberto Burle Marx se destaca, com seus jardins que estabelecem conexões entre arquitetura e natureza. O projeto para o Parque do Flamengo, no Rio de Janeiro (1961) emoldura em tons de verde a linguagem universalizante da geometria que se deforma no contato com a vegetação local. Além de seus inúmeros jardins que se espalharam do Recife para o mundo a importância de Burle- Marx se enriquece com as pesquisas sobre a vegetação nativa por ele empreendidas, incorporando em suas composições elementos do microclima do país. Nosso paisagista irá imprimir nos seus jardins as bromélias, filodendros, epífitas, com seus perfumes e tonalidades. Burle Marx inicia suas buscas nas florestas pluviais litorâneas com sua vegetação característica dos trópicos e também procura a riqueza natural das regiões da caatinga
    e da floresta amazônica com a intenção de valorizar uma particularidade climática e botânica regional. Segundo Jacques Leenhardt a prática paisagística de Burle Marx era no início ligada a sua atividade de pintor, contudo a sua aquisição de um conhecimento aprofundado sobre as plantas conduziu à consciência da importância da ecologia e um posicionamento efetivo contra o desmatamento que ameaça a floresta tropical provocando um processo de desertificação. Para Burle Marx o desmatamento “é um atentado perpetrado pela humanidade contra as fontes de vida e uma forma de destruição das gerações futuras22 Jacques Leenhardt. Roberto Burle Marx na história: do modernismo a ecologia. In: Lauro Cavalvante e Farès el-Dahdah. Roberto Burle Marx : a permanência do instável, 100 anos. Rio de Janeiro: Rocco, 2009 p.97. Burle Marx deixa como legado a urgência de uma tomada de consciência ecológica pela sociedade atual, que mobilize o enfrentamento dos desafios da preservação do planeta, um gesto de reconciliação entre natureza e artifício. Preservação e arquitetura. No início do século XXI o termo paisagem torna a ganhar espaço em função do crescimento da preocupação com o meio ambiente, de uma consciência mais ecológica e de sua capacidade de abarcar territórios, ecossistemas, redes e infraestruturas, com a intenção de recuperar a temporalidade da natureza. Portanto se anuncia um século preservacionista, ao menos como intenção. Nele se insere a preservação da arquitetura moderna que não nasceu preocupada com a longa duração, mas cujos exemplares presentes no nosso cotidiano, merecem ser cuidados e preservados. Neste sentido soa promissora a adoção pelo IPHAN desde 2009 da chancela de paisagem cultural (portaria127), como instrumento de preservação de nosso patrimônio cultural, considerada como porção do território representativa da interação do homem com o meio natural, em que podemos considerar , o convívio entre natureza, espaços construídos e ocupados, os modos de produção e as atividades culturais e sociais, conferindo uma nova abrangência ao procedimento de preservação, que parece adequado à situação brasileira caracterizada pela diversidade de paisagens e costumes. Este processo de preservação entra em sintonia com o posicionamento de Françoise Choay , segundo a teórica francesa o que está em causa na problemática atual do patrimônio é a capacidade de nossa espécie de “habitar o mundo” e de continuar a desenvolver nossa “competência de edificar”, que engaja identicamente construtor e habitante.23 Referências Bibliograficas BENJAMIN,Walter. Sobre o conceito da História. In: Magia e Técnica, Arte e Política. Ensaios sobre literatura e história da cultura. São Paulo: Editora Brasiliense, 1985. Françoise Choay. O Patrimônio em Questão. Antologia para um combate. Belo Horizonte: Editora Fino Traço, 2011, p.38 • CHOAY, Françoise. O Patrimônio em Questão. Antologia para um combate. Belo Horizonte: Editora Fino Traço, 2011. • CIUCCI,Giorgio. Il mito Movimento Moderno e le vicende dei CIAM. In: Casabella 463/464, nov.-dez 1980, pp.28-35. (no. especial: Il dibattito sul Movimento Moderno) • COSTA, Lúcio. Registro de uma vivência. Sao Paulo: Empresa das Artes, 1995. • DAL CO, Francesco. Teorie del Moderno. Architettura Germania 1880/1920. Roma-Bari:Laterza, 1985. • GIEDION, Sigfried. Espaço, Tempo e Arquitetura. O desenvolvimento de uma nova tradição. São Paulo, Martins Fontes 2004 • GOODWIN, Philip. Brazil Buids. Architecture new and old, 1652-1942. Fotografias G.E.Kidder Smith. New York, The Museum of Modern Art, 1943. • LEENHARDT, Jacques. Roberto Burle Marx na história: do modernismo a ecologia. In: Lauro Cavalvante e Farès el-Dahdah. Roberto Burle Marx : a permanência do instável, 100 anos. Rio de Janeiro: Rocco, 2009. • OCKMAN, Joan. Los años de la Guerra: Nueva York, Nueva Monumentalidad. In: Xavier Costa e Guido Hartray. Sert Arquitecto en Nueva York. Barcelona: MACBA, 1997,pp.22-47. • PEVSNER, Nikolaus. Os Pioneiros do Desenho Moderno