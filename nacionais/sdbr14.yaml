- title: Arquitetura moderna e modais de transporte
  subtitle: o caso da Estação Rodoferroviária de Brasília
  authors:
  - givenname: Haniel
    familyname: Israel
  - givenname: Guilherme
    familyname: Michelin
  - givenname: Valter
    familyname: Caldana
  pages: 1-20
  locale: pt-BR
  abstract: O objetivo deste trabalho é documentar o prédio da Estação Rodoferroviária de Brasília. Visa explicitar o edifício junto a uma narrativa histórica no contexto dos anos 1970, assim como apresentá-lo junto aos programas recentes de políticas públicas de preservação da arquitetura modernista brasiliense. A estação localizada na extremidade oeste do Eixo Monumental, apresenta valor relacional simbólico às novas gerações de candangos que passaram a chegar a partir da sua inauguração. Trata-se de um dos marcos memoráveis ao projeto político de interiorização nacional e dos novos fluxos de migração, traduzidos em aspectos tangíveis e intangíveis na nova capital, assim como também deste exemplar da arquitetura brasileira. Para tanto, recorre-se a leitura do objeto arquitetônico em si sob o método descritivo-analítico a partir de fragmentos disponibilizados pela busologia e a uma construção narrativa histórico-contextualista para compreensão da existência do próprio edifício ao seu tempo e à contemporaneidade. Como também parte dos procedimentos metodológicos, adotou-se por instrumento a análise de imagens, fotografias, plantas e desenhos técnicos, assim como o memorial descritivo do projeto, mapas da cidade e legislação que permitissem descrever a presente documentação. Como resultado, este trabalho evidenciou a descaracterização do prédio pelo uso ao longo dos anos, assim como a ineficiência da gestão pública no tocante à preservação do mesmo, culminando com a transferência das atividades dessa estação para outro local. Desse modo, foi possível entender a importância da cidade de Brasília em termos de logística, além de apontar a perda da importância desse terminal frente ao protagonismo de outros modais de transporte.
