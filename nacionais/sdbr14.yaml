  pages: 1-18
  locale: pt-BR
  abstract: A cidade de Belém do Pará constitui uma trama de várias temporalidades sinalizadas pelos edifícios de cunho religioso, que abrange obras de linhas barrocas e classicizantes, arquiteturas ecléticas e templos com referências aos vários tipos de modernidade. A presença de capelas com linhas inspiradas em modelos do modernismo é obliterada por confundirem-se na malha citadina com outros edifícios em seus respectivos logradouros. Neste sentido, busca-se com este artigo evidenciar como o conteúdo estético-formal pode agir de modo a permitir ou não uma compreensão destas obras por parte dos habitantes da cidade enquanto lugares do sagrado. O estudo dessas arquiteturas e sua divulgação contribui para o reconhecimento de uma identidade visual arquitetônica que contemple uma construção latina e sul- americana, capaz de fomentar sua valorização e possível preservação.
