  locale: pt-BR
  abstract: 'O campo de pesquisa e a historiografia da arquitetura brasileira do século XX já consolidou as revistas como fonte documental de grande relevância. Este artigo enquadra a inauguração de Brasília a partir de três revistas: Manchete, brasília e Paris-Match, com o objetivo de ampliar as perspectivas usuais sobre a difusão da arquitetura de Brasília, seu urbanismo e seu processo construtivo em revistas não especializadas, tomando a inauguração como fato histórico comum às três revistas, por meio de reportagens e/ou edições especiais sobre a nova Capital Federal.'
