    familyname: Tagliari
  pages: 1-16
  locale: pt-BR
  abstract: Este ensaio propõe uma reflexão sobre a relação entre conceito e projeto na arquitetura de Fábio Penteado. O conceito da Arquitetura da Multidão foi formulado por Fábio Penteado e estabelece princípios para o desenvolvimento de uma arquitetura que tem as pessoas como protagonistas. Essa arquitetura, por sua vez, se relaciona de modo harmônico com a cidade, convidando os usuários a entrar, circular e interagir com o espaço e as outras pessoas, de modo natural. Foi estabelecido um recorte temporal da década de 1960 e, como objeto desta investigação, foram selecionados cinco projetos de edifícios públicos para analisar e compreender as relações entre o conceito e o projeto. Por meio da pesquisa pode-se verificar nos projetos analisados que o conceito da Arquitetura da Multidão, que fundamenta os projetos, fez criar espaços dignos, humanos, convidativos e que promovem os encontros e convívio harmônico entre as pessoas, por meio do desenho cuidadoso da implantação, dos acessos, da relação do edifício e do espaço urbano, elementos de circulação vertical convidativos, da organização do programa, criação de pátios amplos de distribuição e convívio, relação entre ambientes fechados e abertos, paisagismo, entre outras soluções e estratégias projetuais.
